<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide 2</title>
    <style>
        body {
            background: #121212;
            font-family: 'Orbitron', sans-serif;
            color: #0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: slideIn 1s ease-in;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        h2 {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h2>Ambrose Test Application</h2>
</body>
</html>
