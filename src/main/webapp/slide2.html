<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/diagmonds-light.png'), linear-gradient(to right, #000000, #434343);
            color: #0ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: slideIn 1s ease-in;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            font-size: 3em;
            margin-bottom: 30px;
        }

        .back-button {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #0ff;
            color: #000;
        }

        .art {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .art img {
            width: 120px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #0ff;
            transition: transform 0.3s;
        }

        .art img:hover {
            transform: scale(1.08);
        }
    </style>
</head>
<body>
    <h2>Ambrose Test Application</h2>
    <button class="back-button" onclick="location.href='index.html'">‚Üê Back</button>

    <div class="art">
        <img src="https://cdn-icons-png.flaticon.com/512/1006/1006773.png" alt="Chip Icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1674/1674291.png" alt="Big Data Icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2942/2942909.png" alt="Tech Stack">
        <img src="https://cdn-icons-png.flaticon.com/512/2885/2885347.png" alt="Futuristic Server">
    </div>
</body>
</html>
